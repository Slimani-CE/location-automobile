<div data-id="gest-clients" class="main-body hidden-service">

    <div class="gest-container gest-clients-container">
        <div class="header">
            <div class="btn-sect">
                <button>Statistiques</button>
            </div>
        </div>

        <div class="body consultation-client">
            <div onkeyup="clientsSearchBarListner()" onclick="clientsSearchBarListner()" class="search-bar">
                <div class="search-input">
                    <div class="search-div">
                        <label for="searchByName">Le nom</label>
                        <input onclick="emptyInput(this)" placeholder="Le nom" id="searchByName" name="searchByName">
                    </div>
                </div>
                <div class="search-input">
                    <div class="search-div">
                        <label for="searchById">Identité</label>
                        <input onclick="emptyInput(this)" placeholder="Identité" id="searchById" name="searchById">
                    </div>
                </div>
                <div class="search-input">
                    <div class="search-div">
                        <label>Status</label>
                        <div class="radioInput" onclick="clientsSearchBarListner()">
                            <input placeholder="Tous" id="client-tous" name="client-status" value="Tous" type="radio" checked>  
                            <label for="client-tous">Tous</label>
                            <input placeholder="Inactive" id="client-inactive" name="client-status" value="Inactive" type="radio">
                            <label for="client-inactive">Inactive</label>
                            <input placeholder="client-active" id="client-active" name="client-status" value="Active" type="radio">
                            <label for="client-active">Active</label>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="clientsTabSection">
                <div class="emptyClientsTable hidden">
                    aucune client n'est correspondante aux valeurs entrées
                </div>
                <table id="client-table">
                        <!--      Affichage de liste des employees      -->
                        
                </table>
            </div>
        </div>

        <!-- Consultation des voitures -->
        <div class="body consultation-client hidden">
            <div class="info-header">
                <div onclick="closeConsultation('consultation-client')" class="closeBtn closeConsultation">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </div>
            </div>
            <div class="info-container">
                <div class="info-client">Consultaion de client</div>
                
            </div>

        </div>
    </div>
    
</div>
